{# Template for the build info page. #} 
{%- extends "layout.html" %} 
{% set title = _('Build Info' + ' - ' + project)%}

{%- block scripts %} {{ super() }}
<script src="{{ pathto('_static/build_infos.js', 1) }}"></script>
{%- endblock %} {% block body %}
<h1 id="build-info">{{ _('Build Info') }}</h1>
{% block scriptwarning %}
<noscript>
  <div class="admonition warning">
    <p>{% trans %}Please activate JavaScript to enable the search functionality.{% endtrans %}</p>
  </div>
</noscript>

<div id="build-info-content"></div>
{% endblock %}
{% endblock %}
